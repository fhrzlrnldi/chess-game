<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>AI Catur</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    if (!window.console) console = { log: function () { } };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="background-color: rgb(231, 231, 231)">
  <header style="margin-top: 20px;">
    <h3 class="judul">Implementasi Catur dengan AI</h3>
  </header>
  <!-- <div id="FenInDiv">
      Fen:
      <input type="text" id="fenIn" />
      <button type="button" id="SetFen">Set Position</button>
    </div> -->
  <div id="Board"></div>
  <div id="EngineOutput">
    Timer Bermain:
    <select id="ThinkTimeChoice" style="margin-bottom:10px;">
      <option value="1">1s</option>
      <option value="2">2s</option>
      <option value="4">4s</option>
      <option value="6">6s</option>
      <option value="8">8s</option>
      <option value="10">10s</option>
    </select>
    <table class="table">
      <tbody>
        <tr>
          <td> <span id="BestOut">BestMove:</span>
          </td>
          <td> <span id="DepthOut">Depth:</span>
          </td>
          <td> <span id="ScoreOut">Score:</span>
          </td>
          <td> <span id="NodesOut">Nodes:</span>
          </td>
          <td><span id="OrderingOut">Ordering:</span></td>
          <td><span id="TimeOut">Time:</span></td>
        </tr>
      </tbody>
    </table>

    <button type="button" id="SearchButton">Auto</button>
    <button type="button" id="NewGameButton">Reset</button>
    <!-- <button type="button" id="FlipButton">Tukar</button> -->
    <button type="button" id="TakeButton">Ulang Gerakan</button><br>
    <span id="GameStatus"></span>
  </div>

  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/defs.js"></script>
  <script src="js/io.js"></script>
  <script src="js/board.js"></script>
  <script src="js/movegen.js"></script>
  <script src="js/makemove.js"></script>
  <script src="js/evaluate.js"></script>
  <script src="js/pvtable.js"></script>
  <script src="js/search.js"></script>
  <script src="js/perft.js"></script>
  <script src="js/gui.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
